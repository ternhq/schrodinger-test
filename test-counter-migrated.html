<!DOCTYPE html>
<html>
<head>
  <title>Counter Test - Migrated</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <div id="console-log"></div>
  <script type="text/babel">
    const { Component, createRef } = React;
    const { createRoot } = ReactDOM;

    // Capture console.log output for display
    const originalLog = console.log;
    const logDiv = document.getElementById('console-log');
    console.log = function(...args) {
      originalLog.apply(console, args);
      logDiv.innerHTML += '<div>' + args.join(' ') + '</div>';
    };

    class Counter extends Component {
      constructor(props) {
        super(props);
        this.state = { count: 0 };
        this.rootRef = createRef();
      }

      handleClick = () => {
        this.setState({ count: this.state.count + 1 });

        const node = this.rootRef.current;
        if (node) {
          console.log('DOM says count is:', node.textContent);
          console.log('State says count is:', this.state.count + 1);
        }
      }

      render() {
        return React.createElement('div', { 
          ref: this.rootRef, 
          onClick: this.handleClick,
          style: { padding: '20px', border: '1px solid black', cursor: 'pointer' }
        }, 'Count: ' + this.state.count);
      }
    }

    const root = createRoot(document.getElementById('root'));
    root.render(React.createElement(Counter));
  </script>
</body>
</html>
